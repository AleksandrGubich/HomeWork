<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="post" action="http://fe.it-academy.by/TestForm.php">
            <p>Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>
            
            <!-- Наименование -->
            <div class="name">
                <div class="name_label title">
                    <label for="title">
                        Название статьи:
                    </label>
                </div>
                <div class="right_side">
                    <input type="text" name="inputtext">
                </div>
            </div>
            
            <!-- Рубрика -->
            <div class="rybrika">
                <div class="name_label title">
                    <label for="title">
                        Рубрика:
                    </label>
                </div>
                <div class="right_side">
                    <select name="sphere" id="sphere">
                        <option value="it">программирование</option>
                        <option value="transport">транспорт</option>
                        <option value="lumber">лесное хозяйство</option>
                        <option value="medicine">медицина</option>
                    </select>
                </div>
            </div>

            <!-- Публикация -->
            <div class="publish">
                <div class="name_label title">
                    Публикация:
                </div>
                <div class="right_side radio">
                    <label for="radio">
                        <input type="radio" name="site" id="site">на сайте
                    </label>
                    <label for="radio">
                        <input type="radio" name="magazine" id="magazine">в журнале
                    </label>
                    <label for="radio">
                        <input type="radio" name="both" id="both">на сайте и в журнале
                    </label>
                </div>
            </div>

            <!-- Комментарии -->
            <div class="comments">
                <div class="name_label title">
                    Разрешить комментарии:
                </div>
                <div class="right_side">
                    <input type="checkbox" name="agree" id="agree">
                </div>
            </div>

            <!-- Текст статьи -->
            <div class="final_text">
                <p>Текст статьи:</p>
                <textarea name="st_text" id="st_text" cols="30" rows="2"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
