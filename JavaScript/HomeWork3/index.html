<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Ввод информации о стране" onclick="addCountryToList()">
    <br>
    <input type="button" value="Получение информации о стране" onclick="getCountryInfoFromList()">
    <br>
    <input type="button" value="Перечень всех стран" onclick="listCountrysDetailed()">
    <br>
    <input type="button" value="Удаление информации о стране" onclick="deleteCountryFromList()">

    <script>
        var countrysH = {};

        function addCountry(countryName, capitalName) {
            countrysH[countryName] = capitalName;
        }

        function deleteCountry(countryName) {
            delete countrysH[countryName];
        }

        function getCountryInfo(countryName) {
            if (countryName in countrysH)
                return 'страна: ' + countryName + ' столица: ' + countrysH[countryName];
            else
                return 'нет информации о стране ' + countryName + '!';
        }

        function listCountrys() {
            var res = "";
            for (var CN in countrysH)
                res += '\n' + getCountryInfo(CN);
            return res;
        }

        addCountry('Германия', 'Берлин');
        addCountry('Венгрия', 'Будапешт');
        addCountry('Франция', 'Париж');

        console.log("список стран:" + listCountrys());

    </script>

    <script>
        function addCountryToList() {
            addCountry(prompt("Введите название страны"), prompt("Введите название столицы"))
        }

        function getCountryInfoFromList(){
            alert(getCountryInfo(prompt("Введите название страны")))
        }

        function listCountrysDetailed(){
            alert(listCountrys())
        }

        function deleteCountryFromList(){
            deleteCountry(prompt("Введите название страны"))
        }
    </script>

</body>

</html>
