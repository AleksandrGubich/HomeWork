<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "";
        for(var y = 1; y <=5; y++){
            for(var x = 1; x <=4; x++){
                if(x===4){
                    str+='\n';
                    continue
                }
                if((x%2 == 0) && (y%2 == 0)){
                    str+=" "
                }
                else {
                    str+="#"
                }
            }
        }
        console.log(str)
    </script>
</body>

</html>
